<!DOCTYPE html>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

<link rel="stylesheet" href="css/style.css">
<body>

<div class="w3-top">

        <div class="w3-right w3-hide-small">
            <a href="#about" class="w3-bar-item w3-button">ABOUT</a>
            <a href="#team" class="w3-bar-item w3-button"><i class="fa fa-user"></i> TEAM</a>
            <a href="https://github.com/navblind" class="w3-bar-item w3-button"><i class="fa fa-th"></i> WORK</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium"
           onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none"
     id="mySidebar">

    </div>

    </div>

    </div>

                    <p>
                        <a href="malto:vivekverma3141@gmail.com">
                            <button class="w3-button w3-light-grey w3-block"><i class="fa fa-envelope"></i> Contact
                            </button>
                        </a>

        </div>
        <div class="w3-col l3 m6 w3-margin-bottom">

                <div class="w3-container">
                    <h3>Rohit Malhotra</h3>
                    <p>
                        <a href="malto:rohitvinodmalhotra@gmail.com">

                            </button>
                        </a>

                </div>

    </div>

<footer class="w3-center w3-black w3-padding-64">
    <a href="#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
